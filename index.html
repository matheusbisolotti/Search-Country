<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>API País</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <body class="bg-dark text-white">
    <nav class="navbar bg-dark">
        <div>
          <a class="navbar-brand" href="#">
            <img src="/img/logotipo_dnc_principal_branco.png" alt="Erro" width="100">
          </a>
        </div>
    </nav>

    <h1 class="text-center">Pesquisa de País</h1>
    
    <div class="container input-group mb-3">
        <input id="country" type="text" class="form-control" placeholder="Nome do país (em Inglês)" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="search()" class="btn btn-outline-secondary bg-primary  text-white" type="button" id="button-addon2"> <strong>Pesquisar</strong> </button>
    </div>
    

    <div id="card" class="container text-center card text-dark p-3" style="width: 18rem;">
        <img id="flag" src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 id="nameC" class="card-title">Nome</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>Capital:</strong> <p id="capital">Teste</p></li>
          <li class="list-group-item"><strong>Continente:</strong> <p id="cont">Teste</p></li>
          <li class="list-group-item"><strong>População:</strong> <p id="pop">Teste</p></li>
        </ul>
    </div>

    <!-- JSON: JavaScript Object Notation, principal forma de transferir informações entre sistemas diferentes, ou seja, um padrão de troca
        de informação. 
        API possibilitam o envio de informação de um aplicativo para outro, é nada mais que uma interface entre aplicativos. 
        Fetch e promises??-->
